{% extends './layout.html' %}

{% block title %}Login{% endblock %}

{% block css %} 

<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto">
    <form class="form-signin" action="/login" method="POST">
      <img class="mb-4" src="{{url_for('static',filename='img/Logo.png')}}" alt="" width="72" height="57">
      {% with message=get_flashed_messages() %}
      {% if message %}
      <br />
      {% for message in message %}
      <div class="alert alert-primary ale-dismissible" role="alert">
        <strong> {{message}} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>

      {% endfor %}
      {% endif %}
      {% endwith %}
      
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingUsername" name="Username" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="Password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>

{% endblock %}
